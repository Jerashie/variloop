<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Variloop Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logos">
        <div class="logo1">
          <img src="img/logo1.jpg" alt="Logo 1" />
        </div>
        <div class="logo2">
          <img src="img/logo2.png" alt="Logo 2" />
        </div>
      </div>
      

    <h1>Variloop Calculator</h1>
    <label for="frequency">Frequency:</label>
    <input type="number" id="frequency" placeholder="e.g. 144.600" title="Please input radio frequncy. e.g 144.600" step="any">

    <label for="bendgap">Bend Gap:</label>
    <input type="number" id="bendgap" placeholder="e.g. 3" title="Please input the width of the loop or the bend gap. e.g. 3 inches" step="any">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="resultBox" style="display:none;">
      <p><strong>Frequency:</strong> <span id="dispFreq"></span><i> MHz</i></p>
      <p><strong>Bend Gap:</strong> <span id="dispBend"></span><i>"</i></p>
      <p><strong>Total Length:</strong> <span id="totalLength"></span><i>"</i></p>
    </div>
    
  </div>
  <div class="container-below">

    <h3 class="contact-label">Contact us</h3>
    <div class="icons">
    <a href="https://www.facebook.com/joshhakkem.allawan" target="_blank" title="Contact us on Facebook">

    <a href="https://mail.google.com/mail/u/0/#search/accessantenna31%40gmail.com" target="_blank" title="Send us an email">
    <i class="fas fa-envelope"></i></a>

    <a href="https://t.me/joshie31" target="_blank" title="Contact us on Telegram">
      <i class="fab fa-telegram"></i>
    </a>
    </div>
  </div>

  </footer>
</body>

</html>
